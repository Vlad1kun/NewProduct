<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot</title>
</head>
<body>
    <h1>Chat Bot</h1>
    <form method="POST" action="/process">
        <input type="text" name="message" placeholder="Введите сообщение">
        <input type="submit" value="Отправить">
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
